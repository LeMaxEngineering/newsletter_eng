version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: newsletter-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: newsletter
      POSTGRES_USER: newsletter
      POSTGRES_PASSWORD: newsletter
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
